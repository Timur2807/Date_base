{% extends 'base.html' %}

{% block title %}
   Files List
{% endblock %}

{% block content %}
<h1>Files</h1>
   <ul>
    {% for file in files %}
            <li>
              <a href="{% url 'files:file_details' pk=file.pk %}">
                <h3>{{ file.title }}</h3>
              </a>
            </li>


    {% endfor %}

</ul>
<a href="{% url 'files:file_upload' %}">Загрузить Файл</a>
{% endblock %}
