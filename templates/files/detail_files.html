{% extends 'base.html' %}

{% block title %}
    {{ file.title }}
{% endblock %}

{% block content %}
<div class="container">
<h3>{{ file.title }}</h3>
  {% if file.description %}
    <h3>{{ file.description }}</h3>
  {% endif %}

  <div>
    <a href="{{ file.file.url }}" download="{{ file.file.url }}">Скачать Файл</a>
    <a href="{% url 'files:file_list' %}">К списку файлов</a>
  </div>

</div>
{% endblock %}
