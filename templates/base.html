<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block title %}
        <title>Document</title>
    {% endblock %}

</head>

<body>
<header>
    <a href="">Главная</a>
    <div class="header__container">
        {% if user.is_authenticated %}
            <p>Вы зашли под именем: {{ user.username }}</p>
            <form action="{% url 'registration:login' %}"  method="post">
            {% csrf_token %}
            <button type="submit">Выйти</button>
        {% else %}
            <a href="{% url 'registration:login' %}">Войти</a>
            <a href="{% url 'registration:registration' %}">Зарегистрироваться</a>

        {% endif %}
        </form>
    </div>
</header>

{% block content %}

{% endblock %}
</body>
</html>
